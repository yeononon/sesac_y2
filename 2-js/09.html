<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>겹친 프레임 예시</title>
        <style>
            /* 전체 컨테이너 프레임 */
            .container {
                width: 500px;
                height: 500px;
                background-color: lightblue;
                position: relative; /* 자식 요소의 위치를 상대적으로 지정하기 위해 사용 */
                border: 2px solid #333;
            }

            /* 첫 번째 프레임 (내부 프레임) */
            .frame1 {
                width: 400px;
                height: 400px;
                background-color: lightgreen;
                position: absolute; /* 절대 위치 지정 */
                top: 50px; /* 부모 요소에서 50px 만큼 아래 */
                left: 50px; /* 부모 요소에서 50px 만큼 오른쪽 */
                border: 2px solid #333;
            }

            /* 두 번째 프레임 (내부의 또 다른 프레임) */
            .frame2 {
                width: 200px;
                height: 200px;
                background-color: lightcoral;
                position: absolute; /* 절대 위치 지정 */
                top: 100px; /* frame1 내부에서 100px 만큼 아래 */
                left: 100px; /* frame1 내부에서 100px 만큼 오른쪽 */
                border: 2px solid #333;
            }
        </style>
    </head>
    <body>
        <!-- 전체 컨테이너 -->
        <div class="container">
            <!-- 첫 번째 프레임 -->
            <div class="frame1">
                <!-- 두 번째 프레임 -->
                <div class="frame2"></div>
            </div>
        </div>
    </body>
</html>
