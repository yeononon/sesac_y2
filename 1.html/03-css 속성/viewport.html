<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport</title>
    <style>
        .vw{
            width: 100vw;
            height: 50vw;
            background-color: aqua;
        }
        .vh {
            width: 50vh;
            height: 50vh;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>viewport 단위</h1>
    <div class="vw">vw</div>
    <div class="vh">vh</div>
    <div class="parent">
        <div class="child">%</div>
    </div>

    <hr>
    <h3>vw (viewport width)</h3></he>
    <ul>
        <li>"vw"는 뷰포트의 너비 기준으로</li>
        <li>뷰포트 너비 100등분한 단위</li>
        <li>1vw= 1% 너비/ 100vw= 100% 너비
        </li>
        <li>화면 크기 따라 달라짐</li>
    </ul>
    <hr>
    <h3>vh (viewport height)</h3></he>
    <ul>
        <li>"vh"는 뷰포트의 높이 기준으로</li>
        <li>"vw"는 뷰포트의 너비 기준으로</li>
        <li>"vw"는 뷰포트의 너비 기준으로</li>
        <li>"vw"는 뷰포트의 너비 기준으로</li>
    </ul>
</body>
</html>
