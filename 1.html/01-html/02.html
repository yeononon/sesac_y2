<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 종류</title>
</head>
<body>
    <h1>Tag 종류에 대해 배워보자!</h1>
    <h2>두번째로 큰 제목</h2>
    <h3>세번째로 큰 제목</h3>
    <h4>네번째로 큰 제목</h4>
    <h5>다섯번째로 큰 제목</h5>
    <!-- h7은 존재하지 않는 태그 -->
     <h3>오늘의 할 일</h3>
     <ul type="disc">
        <li>HTML 공부하기</li>
        <li>운동하기</li>
        <li>운동하기</li>
     </ul>

     <h3>아이스커피 레시피</h3>
     <!-- start attr: 시작번호, reversed: 역순으로 -->
    <ol type="1" start="4" reversed>
        <li><strong>얼음과 물</strong>을 <em>150ml</em>컵에 담는다.</li>
        <li><b>샷</b>을 내린다</li>
        <li><i>샷</i>을 내린다</li>
        <li><u>완성!</u><del>디카페인도 가능합니다.</del></li>
    </ol>
    <hr />
    <h3>음식</h3>
    <ul>
        <li>
            양식
            <ul>
                <li>스파게티</li>
                <li>파스타</li>
            </ul>
        </li>
        <li>한식</li>
        <li>일식</li>
    </ul>
</body>
</html>
