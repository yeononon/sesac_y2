<!-- 주석 단축키는 ctr+ / -->
 <!-- 코드구조를 자동으로 만들어줌 !+tab -->
 <!DOCTYPE html>
 <html lang="en">
     <!-- lang 속성: language: english/korea -->
 <head>
     <meta charset="UTF-8">
     <!-- 차셋은 인코딩 방식 지정/ 사람이 작성한 코드를 컴퓨터가 이해하는 코드로 변경 -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- 모바일/반응형 웹에서 인식할 수 있는 태그 -->
     <title>Document</title>
     <!-- 문서의 제목 -->
 </head>
 <body>
     <!-- 브라우저 화면에서 보여주고 싶은 내용 -->
      <!-- 태그 이름+ tab -->
    <h1>첫 HTML 문서입니다.</h1>
    <!-- div:블록 요소/span:인라인 요소 -->
    <div>안녕하세요</div>
    <div>
        span의 parent
        <span style="background-color: blue;">div의 child</span>
        <span>div의 child</span>
        <!-- alt+shift+방향키 -->
        <span>div의 child</span>
        <!-- alt+shift+방향키 -->

        <!-- tab은 들여쓰기 tab+shift하면 내어쓰기 중첩관계를 표현할 땐 같은 수준을 같은 구조로 넣는다 -->
            
        
    </div>
    <div style="background-color: yellow;">또 다른 디브</div>
 </body>
 </html>
