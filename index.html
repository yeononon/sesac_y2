  <body>
    <!-- header -->
    <!-- header -->
    <header class="navbar">
      <a href="../../main/html/index.html" class="logo">:Doable</a>
      <nav>
        <ul>
          <li class="menu btn1">
            <a href="../../calendar/html/index.html">일정</a>

          <li class="menu btn1">
            <a href="../../diary/html/diary1.html">일기</a>

              >고객센터</a

          <li class="menu btn4">
            <a href="../../login/html/login.html">로그인</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main class="contentContainer">
      <!-- banner -->
      <div class="banner">
        <div class="bannerFrame">
          <div class="subTitle Bold" id="message">Do it, able!</div>
          <div class="Name">
            <span class="title Bold">최지영</span>
            <span class="subTitle Medium">님, 안녕하세요:D</span>
          </div>
          <div class="semiTitle Regular">일정을 효율적으로 관리해보세요!</div>
        </div>
        <div class="bannerImg">
          <img src="../img/main_img.png" />
        </div>
      </div>

      <!-- content -->
      <div class="content">
        <!-- 왼쪽영역-->
        <div class="leftArea">
          <!-- 콘텐츠1 -->
          <div class="content1">
            <div class="content1Top">
              <div class="content1Title">
                <i class="fa-solid fa-thumbtack fa-sm"></i>
                <div class="semiTitle Bold">주요 일정</div>
              </div>
              <div class="buttonList">
                <button class="circle-button"></button>
                <button class="circle-button"></button>
                <button class="circle-button"></button>
              </div>
            </div>
            <div class="content1Bottom">
              <div class="outer">
                <div class="innerArea">
                  <div class="innerContent 1">
                    <div class="inner">
                      <div class="D-day">D-9</div>
                      <div class="semiTitle Regular">자격증 시험</div>
                    </div>
                    <div class="inner">
                      <div class="D-day">D-9</div>
                      <div class="semiTitle Regular">자격증 시험</div>
                    </div>
                    <div class="inner">
                      <div class="D-day">D-9</div>
                      <div class="semiTitle Regular">자격증 시험</div>
                    </div>
                  </div>
                  <div class="innerContent 2">
                    <div class="inner">
                      <div class="D-day">D-9</div>
                      <div class="semiTitle Regular">크리스마스스</div>
                    </div>
                    <div class="inner">
                      <div class="D-day">D-9</div>
                      <div class="semiTitle Regular">크리스마스이브</div>
                    </div>
                    <div class="inner">
                      <div class="D-day">D-9</div>
                      <div class="semiTitle Regular">자격증 시험</div>
                    </div>
                  </div>
                  <div class="innerContent 3">
                    <div class="inner">
                      <div class="D-day">D-9</div>
                      <div class="semiTitle Regular">자격증 시험</div>
                    </div>
                    <div class="inner">
                      <div class="D-day">D-9</div>
                      <div class="semiTitle Regular">자격증 시험</div>
                    </div>
                    <div class="inner">
                      <div class="D-day">D-9</div>
                      <div class="semiTitle Regular">자격증 시험</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="buttonSchedule">
                <button class="left">&lt;</button>
                <button class="right">&gt;</button>
              </div>
            </div>
          </div>
          <div class="content2">
            <div class="content2Top">
              <i class="fa-solid fa-chart-simple fa-flip-horizontal fa-sm"></i>
              <div class="semiTitle Bold">이번 달 감정 트레커</div>
            </div>
            <div id="graph">
              <div class="happy">
                <img src="../img/smile.svg" class="face" />
                <div class="barGraph one">
                  <span>3번</span>
                </div>
              </div>
              <div class="normal">
                <img src="../img/normal.svg" class="face" />
                <div class="barGraph two">
                  <span>3번</span>
                </div>
              </div>
              <div class="angry">
                <img src="../img/anger.svg" class="face" />
                <div class="barGraph three">
                  <span>3번</span>
                </div>
              </div>
              <div class="sad">
                <img src="../img/sad.svg" class="face" />
                <div class="barGraph four">
                  <span>3번</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- calendar -->
        <div class="rightArea">
          <div class="mainCalendar">
            <div class="calendarHeader top-area">
              <div class="calendarControls date-controller">
                <button type="button" class="calendarPrev button-prev-month">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    viewBox="0 0 22 22"
                    fill="currentColor"
                  >
                    <path
                      d="M13.75 16.5L8.25 11L13.75 5.5"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
                <span class="divide-bar vt-1"></span>
                <button
                  type="button"
                  class="calendarToday button-today text-s-b"
                >
                  12월
                </button>
                <span class="divide-bar vt-1"></span>
                <button type="button" class="calendarNext button-next-month">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    viewBox="0 0 22 22"
                    fill="currentColor"
                  >
                    <path
                      d="M8.25 16.5L13.75 11L8.25 5.5"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div id="calendar"></div>
          </div>
          <button
            class="plus"
            onclick="location.href='../../calendar/html/index.html'"
          >
            새로운 일정을 등록해보세요 +
          </button>
        </div>
      </div>
    </main>
    <!-- S: 모달 -->
    <div id="random-modal" class="modal">
      <div class="modal-content">
        <img src="../img/Bullet.png" />
        <span>오늘의 Doable이 추천드리는 작은 습관은 </span>
        <p id="random-value"></p>
        <span> 입니다. 오늘 하루</span>
        <span class="once">딱 한 번만</span>
        <span>해보시길 바라요!</span>
        <img class="close" src="../img/X.svg" />
      </div>
    </div>
    <!-- E: 모달-->
    <script src="../js/main.js" defer></script>
  </body>
</html>
